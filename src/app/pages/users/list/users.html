<ul class="list-button">
  <li class="mb-2" *ngFor="let user of users">
    <button
    class = " btn btn-primary"
    [routerLink] = "'/users/view'"
    [queryParams]="{
      username: user
    }"

     >

     {{user}}
    </button>
  </li>
</ul>
